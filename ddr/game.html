<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Dance Dance Revolution</title>
</head>

<body>
    <div class="header">
        <div class="col-1">
            <h2 id="start">PLAY</h2>
        </div>
        <div class="col-2">
            <h2 id="quit">QUIT</h2>
        </div>
        <div class="col-3">
            <h3 class="label">Hits: </h3>
            <h2 id='hits'>0</h2>
        </div>
        <div class="col-4">
            <h3 class="label">Score: </h3>
            <h2 id='score'>0</h2>
        </div>
    </div>
    <div class="bg_image">
        <div class="arrows">
            <img class="arrowsImg" id="left" src="images/left-arrow.png">
            <img class="glowPink arrowsImg" id="leftGlow" src="images/left-glow.png">
            <img class="arrowsImg" id="up" src="images/up-arrow.png">
            <img class="glowPink arrowsImg" id="upGlow" src="images/up-glow.png">
            <img class="arrowsImg" id="down" src="images/down-arrow.png">
            <img class="glowPink arrowsImg" id="downGlow" src="images/down-glow.png">
            <img class="arrowsImg" id="right" src="images/right-arrow.png">
            <img class="glowPink arrowsImg" id="rightGlow" src="images/right-glow.png">
        </div>
    </div>

    <p id='displayOnHit' class='glow'></p>

    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
